<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit User</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(
          135deg,
          #fff8dc 0%,
          #f4f1e8 50%,
          #fff8dc 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #2c3e50;
        line-height: 1.6;
      }

      .container {
        background: white;
        padding: 3rem 2.5rem;
        border-radius: 20px;
        box-shadow:
          0 20px 50px rgba(230, 126, 34, 0.15),
          0 10px 25px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 480px;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #e67e22, #d35400, #e67e22);
        background-size: 200% 100%;
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes shimmer {
        0%,
        100% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 0%;
        }
      }

      h1 {
        color: #d35400;
        margin-bottom: 2rem;
        font-weight: 300;
        text-align: center;
        font-size: 2.2rem;
        letter-spacing: -0.5px;
        position: relative;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -12px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, #e67e22, #d35400);
        border-radius: 2px;
      }

      .form-group {
        margin-bottom: 1.8rem;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 0.8rem;
        font-weight: 600;
        font-size: 0.9rem;
        color: #d35400;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: color 0.3s ease;
      }

      .input-wrapper {
        position: relative;
      }

      input {
        width: 100%;
        padding: 1rem 1.2rem;
        border: 2px solid rgba(230, 126, 34, 0.3);
        border-radius: 12px;
        font-size: 1rem;
        font-family: inherit;
        background: #fefefe;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        color: #2c3e50;
      }

      input::placeholder {
        color: #95a5a6;
        font-style: italic;
      }

      input:focus {
        outline: none;
        border-color: #e67e22;
        background: white;
        box-shadow:
          0 0 0 4px rgba(230, 126, 34, 0.1),
          0 4px 12px rgba(230, 126, 34, 0.15);
        transform: translateY(-1px);
      }

      input:focus + .input-highlight {
        transform: scaleX(1);
      }

      .input-highlight {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #e67e22, #d35400);
        border-radius: 1px;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .password-note {
        font-size: 0.8rem;
        color: #7f8c8d;
        font-style: italic;
        margin-top: 0.5rem;
        background: #f8f9fa;
        padding: 0.5rem 0.8rem;
        border-radius: 6px;
        border-left: 3px solid #e67e22;
      }

      button {
        width: 100%;
        background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 1.2rem;
        font-size: 1.1rem;
        font-weight: 600;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 16px rgba(230, 126, 34, 0.3);
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      button:hover::before {
        left: 100%;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(211, 84, 0, 0.4);
      }

      button:active {
        transform: translateY(0);
        transition: transform 0.1s;
      }

      .back-link-container {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(230, 126, 34, 0.2);
      }

      .back-link {
        color: #e67e22;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        transition: all 0.3s ease;
        background: rgba(230, 126, 34, 0.05);
      }

      .back-link::before {
        content: "‚Üê";
        font-size: 1.2rem;
        transition: transform 0.3s ease;
      }

      .back-link:hover {
        background: rgba(230, 126, 34, 0.1);
        color: #d35400;
        transform: translateX(-3px);
      }

      .back-link:hover::before {
        transform: translateX(-3px);
      }

      /* Enhanced mobile responsiveness */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        .container {
          padding: 2rem 1.5rem;
          border-radius: 16px;
          max-width: 100%;
        }

        h1 {
          font-size: 1.8rem;
          margin-bottom: 1.5rem;
        }

        input {
          padding: 0.9rem 1rem;
          font-size: 16px; /* Prevents zoom on iOS */
        }

        button {
          padding: 1rem;
          font-size: 1rem;
        }

        .form-group {
          margin-bottom: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem 1rem;
        }

        h1 {
          font-size: 1.6rem;
        }
      }

      /* Focus accessibility */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        input {
          border-width: 3px;
        }

        button {
          border: 2px solid #d35400;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Edit User</h1>
      <form
        th:action="@{/users/edit/{id}(id=${userId})}"
        th:object="${userUpdateDTO}"
        method="post"
      >
        <div class="form-group">
          <label for="firstName">First Name</label>
          <div class="input-wrapper">
            <input
              type="text"
              id="firstName"
              th:field="*{firstName}"
              placeholder="Enter your first name"
              required
            />
            <div class="input-highlight"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <div class="input-wrapper">
            <input
              type="text"
              id="lastName"
              th:field="*{lastName}"
              placeholder="Enter your last name"
              required
            />
            <div class="input-highlight"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              th:field="*{email}"
              placeholder="Enter your email address"
              required
            />
            <div class="input-highlight"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">New Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              th:field="*{password}"
              placeholder="Enter new password (optional)"
            />
            <div class="input-highlight"></div>
          </div>
          <div class="password-note">
            Leave blank to keep your current password unchanged
          </div>
        </div>

        <button type="submit">Update Profile</button>
      </form>

      <div class="back-link-container">
        <a href="/users/me" class="back-link">Back to my profile</a>
      </div>
    </div>
  </body>
</html>
