<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <title>My Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #f4f6f8 0%, #e8ecf0 100%);
        color: #2c3e50;
        line-height: 1.6;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      nav {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        padding: 1rem 0;
        box-shadow: 0 4px 20px rgba(44, 62, 80, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
      }

      .nav-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .logo {
        font-weight: 700;
        font-size: 1.5rem;
        color: #ecf0f1;
        letter-spacing: -0.5px;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      nav a {
        color: #ecf0f1;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        position: relative;
        padding: 0.5rem 0;
      }

      nav a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: #e67e22;
        transition: width 0.3s ease;
      }

      nav a:hover::after {
        width: 100%;
      }

      nav a:hover {
        color: #e67e22;
      }

      main {
        padding: 3rem 0;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 300;
        color: #d35400;
        text-align: center;
        margin-bottom: 3rem;
        letter-spacing: -1px;
      }

      h2 {
        font-size: 1.8rem;
        font-weight: 400;
        color: #d35400;
        margin-bottom: 2rem;
        letter-spacing: -0.5px;
        position: relative;
      }

      h2::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, #e67e22, #d35400);
        border-radius: 2px;
      }

      .profile-section {
        background: white;
        border-radius: 16px;
        padding: 2.5rem;
        margin-bottom: 3rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(211, 84, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .profile-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #e67e22, #d35400);
      }

      .profile-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
      }

      .info-card {
        background: #fef7e0;
        border-radius: 12px;
        padding: 2rem;
        border-left: 4px solid #d35400;
        box-shadow: 0 4px 16px rgba(211, 84, 0, 0.1);
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 0;
        border-bottom: 1px solid rgba(211, 84, 0, 0.1);
      }

      .info-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }

      .info-label {
        font-weight: 600;
        color: #d35400;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .info-value {
        font-weight: 500;
        color: #2c3e50;
        font-size: 1rem;
        text-align: right;
        max-width: 60%;
        word-break: break-word;
      }

      .orders-section {
        background: white;
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(211, 84, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .orders-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #e67e22, #d35400);
      }

      .table-container {
        overflow-x: auto;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
      }

      th {
        background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
        color: white;
        font-weight: 600;
        padding: 1.2rem 1.5rem;
        text-align: left;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      td {
        padding: 1.2rem 1.5rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        font-size: 0.95rem;
        color: #2c3e50;
      }

      tr:nth-child(even) {
        background: #fef7e0;
      }

      tr:hover {
        background: linear-gradient(90deg, #ffe7cc, #fef7e0);
        transform: scale(1.005);
        transition: all 0.2s ease;
      }

      .empty-state {
        text-align: center;
        color: #7f8c8d;
        font-style: italic;
        padding: 2rem;
      }

      .btn-edit {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
        color: white;
        padding: 1rem 2rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(230, 126, 34, 0.3);
        margin-top: 2rem;
        float: right;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-edit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(211, 84, 0, 0.4);
      }

      .btn-edit::before {
        content: "✏️";
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 0 15px;
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 2rem;
        }

        h2 {
          font-size: 1.5rem;
        }

        .profile-section,
        .orders-section {
          padding: 1.5rem;
          margin-bottom: 2rem;
        }

        .info-card {
          padding: 1.5rem;
        }

        .nav-content {
          flex-direction: column;
          gap: 1rem;
          text-align: center;
        }

        .nav-links {
          gap: 1.5rem;
        }

        .btn-edit {
          float: none;
          width: 100%;
          justify-content: center;
          margin-top: 1.5rem;
        }

        .table-container {
          margin: 0 -1.5rem;
          border-radius: 0;
        }

        th,
        td {
          padding: 1rem;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        main {
          padding: 2rem 0;
        }

        h1 {
          font-size: 1.8rem;
        }

        .info-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }

        .info-value {
          max-width: 100%;
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div th:replace="user/fragments/header :: siteHeader"></div>
    </nav>

    <main>
      <div class="container">
        <h1>My Profile</h1>

        <section class="profile-section">
          <div class="info-card">
            <div class="info-item">
              <span class="info-label">User ID</span>
              <span class="info-value" th:text="${user.id}"></span>
            </div>
            <div class="info-item">
              <span class="info-label">Name</span>
              <span
                class="info-value"
                th:text="${user.firstName} + ' ' + ${user.lastName}"
              ></span>
            </div>
            <div class="info-item">
              <span class="info-label">Email</span>
              <span class="info-value" th:text="${user.email}"></span>
            </div>
          </div>
        </section>

        <section class="orders-section">
          <h2>My Orders</h2>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="order : ${orders}">
                  <td th:text="${order.id}"></td>
                  <td
                    th:text="${#dates.format(order.orderDate, 'dd MMM yyyy')}"
                  ></td>
                  <td th:text="${order.status}"></td>
                  <td th:text="${order.totalPrice}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(orders)}">
                  <td colspan="4" class="empty-state">No orders found.</td>
                </tr>
              </tbody>
            </table>
          </div>

          <a th:href="@{/users/me/edit}" class="btn-edit">Edit My Profile</a>
        </section>
      </div>
    </main>
  </body>
</html>
