<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Orders</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 2rem;
        color: #333;
      }

      nav {
        background-color: #2c3e50;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #ecf0f1;
        font-family: Arial, sans-serif;
      }

      nav .logo {
        font-weight: bold;
        font-size: 1.2rem;
      }

      nav a {
        color: #ecf0f1;
        margin-left: 15px;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #e67e22;
      }

      h1 {
        color: #e67e22;
        margin-top: 2rem;
        margin-bottom: 1rem;
        border-bottom: 2px solid #e67e22;
        padding-bottom: 0.5rem;
      }
      p {
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      a {
        color: #e67e22;
        font-weight: 700;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div th:replace="admin/fragments/header :: adminHeader"></div>

    <h1>Manage Orders</h1>
    <p>Order management coming soon.</p>
    <a th:href="@{/admin/dashboard}">Back to Dashboard</a>

</html>
