<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:with="basePath='/admin/users'">
  <head>
    <title>User Details & Orders</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #f4f6f8 0%, #e8ecf0 100%);
        color: #2c3e50;
      }

      h1,
      h2 {
        color: #e67e22 !important;
        font-weight: 600;
        letter-spacing: -0.5px;
      }

      h1 {
        border-bottom: 3px solid #d35400;
        padding-bottom: 0.5rem;
      }

      dl {
        background: white !important;
        border-radius: 20px !important;
        padding: 2rem !important;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08) !important;
      }

      dt {
        color: #e67e22 !important;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 0.05em;
      }

      dd {
        color: #2c3e50 !important;
        font-weight: 500;
        margin-bottom: 1rem;
      }

      table {
        border-radius: 16px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }

      thead.table-dark {
        background: linear-gradient(
          135deg,
          #e67e22 0%,
          #d35400 100%
        ) !important;
      }

      thead.table-dark th {
        color: white !important;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      tbody tr:nth-child(even) {
        background: #fef7e0 !important;
      }

      tbody tr:hover {
        background: linear-gradient(90deg, #ffe7cc, #fef7e0) !important;
        transform: scale(1.01);
        transition: all 0.25s ease;
      }

      .btn-warning {
        background: linear-gradient(
          135deg,
          #e67e22 0%,
          #d35400 100%
        ) !important;
        border: none !important;
        box-shadow: 0 4px 16px rgba(230, 126, 34, 0.3);
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
      }

      .btn-warning:hover {
        background: linear-gradient(
          135deg,
          #d35400 0%,
          #b24300 100%
        ) !important;
        box-shadow: 0 8px 24px rgba(211, 84, 0, 0.5);
      }

      .btn-secondary {
        background-color: #2c3e50 !important;
        border: none !important;
        color: #ecf0f1 !important;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: background-color 0.3s ease;
      }

      .btn-secondary:hover {
        background-color: #34495e !important;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">User Details</h1>
      <dl class="row">
        <dt class="col-sm-3">ID</dt>
        <dd class="col-sm-9" th:text="${user.id}">1</dd>

        <dt class="col-sm-3">First Name</dt>
        <dd class="col-sm-9" th:text="${user.firstName}">John</dd>

        <dt class="col-sm-3">Last Name</dt>
        <dd class="col-sm-9" th:text="${user.lastName}">Doe</dd>

        <dt class="col-sm-3">Email</dt>
        <dd class="col-sm-9" th:text="${user.email}">john@example.com</dd>
      </dl>

      <h2 class="mt-5 mb-3">Orders</h2>
      <table
        class="table table-striped table-bordered bg-white rounded shadow-sm"
      >
        <thead class="table-dark">
          <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Status</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="order : ${orders}">
            <td th:text="${order.id}">101</td>
            <td th:text="${#dates.format(order.date, 'dd MMM yyyy')}">
              01 Jan 2025
            </td>
            <td th:text="${order.status}">Pending</td>
            <td th:text="${order.total}">$99.99</td>
          </tr>
          <tr th:if="${#lists.isEmpty(orders)}">
            <td colspan="4" class="text-center">No orders found.</td>
          </tr>
        </tbody>
      </table>

      <p class="mt-3">
        <a
          th:href="@{${basePath} + '/edit/' + ${user.id}}"
          class="btn btn-warning me-2"
          >Edit User</a
        >
        <a th:href="@{${basePath}}" class="btn btn-secondary"
          >Back to user list</a
        >
      </p>
    </div>
  </body>
</html>
