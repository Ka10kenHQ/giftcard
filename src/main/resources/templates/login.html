<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: linear-gradient(135deg, #fef9f0 0%, #e67e22 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      form {
        background: #fff;
        padding: 2.5rem 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(230, 126, 34, 0.3);
        width: 100%;
        max-width: 360px;
        transition: box-shadow 0.3s ease;
      }

      form:hover {
        box-shadow: 0 12px 30px rgba(230, 126, 34, 0.45);
      }

      h1 {
        margin: 0 0 1.8rem;
        color: #e67e22;
        font-weight: 700;
        font-size: 1.8rem;
        text-align: center;
        letter-spacing: 1.2px;
      }

      label {
        display: block;
        margin-bottom: 0.4rem;
        font-weight: 600;
        color: #444;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 1.4rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition:
          border-color 0.25s ease,
          box-shadow 0.25s ease;
        font-family: inherit;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #e67e22;
        box-shadow: 0 0 8px rgba(230, 126, 34, 0.5);
        background-color: #fff9f0;
      }

      button {
        width: 100%;
        padding: 12px 0;
        background-color: #e67e22;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        letter-spacing: 0.9px;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 12px rgba(230, 126, 34, 0.4);
      }

      button:hover {
        background-color: #cf6713;
        box-shadow: 0 6px 16px rgba(207, 103, 19, 0.6);
      }

      .error {
        margin-top: 1rem;
        padding: 12px;
        background-color: #f8d7da;
        color: #842029;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.9rem;
        text-align: center;
        box-shadow: inset 0 0 8px rgba(132, 32, 41, 0.3);
      }

      @media (max-width: 400px) {
        form {
          padding: 2rem 1.5rem 2.5rem;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <form id="loginForm">
      <h1>Login</h1>

      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        autofocus
        autocomplete="username"
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        autocomplete="current-password"
      />

      <button type="submit">Log In</button>

      <div id="errorMessage" class="error" style="display: none"></div>
    </form>

    <script>
      const form = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMessage.style.display = "none";

        const username = form.username.value.trim();
        const password = form.password.value;

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: username, password }),
          });

          if (!response.ok) {
            throw new Error("Invalid username or password");
          }

          const data = await response.json();
          localStorage.setItem("jwtToken", data.token);

          document.cookie = `jwtToken=${data.token}; path=/; Secure; SameSite=Strict;`;
          window.location.href = "/users/me";
        } catch (err) {
          errorMessage.textContent = err.message;
          errorMessage.style.display = "block";
        }
      });
    </script>
  </body>
</html>
